apply from: './dependencies.gradle'

apply from: './allprojects.gradle'

project(':ds_iecs-accept') {
    version = '3.0.0-RELEASE'

    dependencies {
        compile(
                project(':ds_iecs-agent')
        )

        testCompile(
                libs.'junit'
        )
    }
}
project(':ds_iecs-accept-web') {
    //version = '3.0.0-RELEASE'
    description = 'ecs accept'

    apply plugin: 'war'
    webAppDirName = 'src/main/webapp'
    buildDir = 'build'
    war {
        baseName = "ds-ecs-accept-web"
    }
    dependencies {
        compile(
                project(':ds_iecs-accept')
        ){
            exclude group: 'org.eclipse.jetty'
            exclude group: 'org.eclipse.jetty.websocket'
        }

        testCompile(
                libs.'junit'
        )
    }
}

