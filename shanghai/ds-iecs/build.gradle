project(':ds_iecs-notify') {
    version = '1.0.0-RELEASE'

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile(
                libs.'mx-utils',
                libs.'mx-spring',
                libs.'mx-hanlp-utils',
                libs.'mx-dal',
                libs.'mx-dal-hibernate',
                libs.'mx-service-utils',
                libs.'bcprov-jdk15',
                libs.'commons-collections4',
                libs.'ds-cas-client-core',
                libs.'servlet',
                libs.'spring-mvc',
                'javax.el:javax.el-api:3.0.0',
                'commons-net:commons-net:3.6',
                'org.apache.poi:poi: 3.16',
                'org.apache.poi:poi-ooxml:3.16',
                'org.java-websocket:Java-WebSocket:1.3.0',
                'com.ctrip.framework.apollo:ds-apollo-client:1.5.2',
                'com.ctrip.framework.apollo:ds-apollo-core:1.5.0'


        )
        testCompile(
                libs.'junit'
